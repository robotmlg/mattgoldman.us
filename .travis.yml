language:
  - ruby
  - java
jdk: openjdk8
rvm:
  - 2.5.1
before_install: 
  - gem update --system
  - gem install bundler:1.16.1
script: 
  - bundle exec rake build
  - bundle exec s3_website install
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then java -cp $(bundle show s3_website)/*.jar s3.website.Push; fi'
cache: bundler
env:
  global:
  - secure: 
  - secure: 
